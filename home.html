<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Customized css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Header -->
    <div class="jumbotron" style="padding: 10px; margin-bottom: 50px">
      <div class="container">
        <h1 class="text-center">Dinner planner</h1>
      </div>
    </div>

    <!-- Loading View-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Back View -->
    <div class="container" id="backView">
      <div class="row">
        <div class="col-12">
          <span id="numberOfGuests">numberOfGuests</span>
          <button id="backButton" class="btn btn-primary float-right">placehHolderText</button>
        </div>
      </div>
    </div>

    <!-- Welcome View -->
    <div class="container" id="welcomeView">
      <div class="row">
        <div class="col-12">
          <p id="welcomeText">placeHolderText</p>
          <br /><br />
          <center><button id="startButton" class="btn btn-lg btn-primary">placehHolderText</button></center>
        </div>
      </div>
    </div>

    <!-- Main body of a lot of views -->
    <div class="container">
      <div class="row">
        <!-- Sidebar View -->
        <div class="col-md-3" id="sideBarView">
          <div class="row">
            <h2>My Dinner</h2>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">People: </span>
              </div>
              <input type="number" class="form-control" name="peopleNumber" min="1" id="guestInput" />
            </div>
          </div>
          <div class="row">
            <table class="table" id="sideBarTable">
              <thead>
                <tr class="table-secondary">
                  <th scope="col">Dish name</th>
                  <th scope="col">Cost</th>
                </tr>
              </thead>
              <tbody id="appendDishes"></tbody>
            </table>
          </div>
          <div class="row justify-content-end">
            <div class="col-auto">
              <span id="menuCost">SEK</span>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <button class="btn btn-primary" id="sidebarBtn" disabled>Confirm dinner</button>
            </div>
          </div>
        </div>
        <!-- Dish Search View-->
        <div class="col-md-9" id="dishSearchView">
          <div class="container col-md-12">
            <h2 id="text"> Find a dish</h2>
            <input type="search" id="inputText" />
            <select id="inputSelect"></select>
            <button class="btn btn-primary" id="searchButton">search</button>
          </div>
          <!-- Dish Item View-->
          <div class="row col-md-12" id="dishItemView">
            <!-- Mosy likely, the images are created dynamiclly by the views-->
          </div>
        </div>
        <!-- Dish Details View-->
        <div class="col-md-9" id="dishDetailsView">
          <div class="row">
            <div class="col-md-6" id="infoDiv">
              <h2 id="infoHeader">placeholder</h2>
              <img id="infoImg" />
              <p id="infoText">placeholder</p>
              <div class="row justify-content-center">
                <div class="col-auto">
                  <button class="btn btn-primary" id="backToSearchBtn">text</button>
                </div>
              </div>
            </div>
            <div class="col-md-6" id="ingredientsDiv">
               <b id="ingrHeader">placeholer</b>
              <hr />
              <table id="ingrTable"></table>
              <hr />
              <button class="btn btn-primary" id="addToMenuBtn">text</button>
              <p class=" float-right" id="totalText">
                text
              </p>
            </div>
          </div>
          <div class="row">
            <h3 id="preparationHeader">placeholdertext</h3>
            <p id="preparationText">
              placeholderText
            </p>
          </div>
        </div>
        <!-- Dish Overview-->
        <div class="container text-center" id="dishFinishedView">
          <!-- Dish Item View-->
          <div class="row" id="finishedItemDiv">
            <div class="col-md-8" id="dishItemView">
              <!-- here images are placed dynamiclly-->
            </div>
            <!-- The lite princing to the right-->
            <div class="col-md-4" id="dishTotalPrice">
            </div>
          </div>
          <button class="btn btn-primary" id="printButton"> placeholder</button>
        </div>
        <!-- Dish Print View-->
        <div class="container" id="dishPrintView">
          <!-- Every html-dom is created by the view dynamiclly-->
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <!-- <script src="js/view/exampleView.js"></script> -->
    <!-- TODO: Here you should include JS code for your other views -->
    <!-- views-->
    <script src="js/view/welcomeView.js"></script>
    <script src="js/view/loadingView.js"></script>
    <script src="js/view/backView.js"></script>
    <script src="js/view/ItemView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dishFinishedView.js"></script>
    <script src="js/view/dishItemView.js"></script>
    <script src="js/view/dishPrintView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/sideBarView.js"></script>

    <!-- Controllers-->
    <script src="js/control/welcomeCtrl.js"></script>
    <script src="js/control/backCtrl.js"></script>
    <script src="js/control/dishDetailsCtrl.js"></script>
    <script src="js/control/dishFinishedCtrl.js"></script>
    <script src="js/control/dishItemCtrl.js"></script>
    <script src="js/control/dishPrintCtrl.js"></script>
    <script src="js/control/dishSearchCtrl.js"></script>
    <script src="js/control/sidebarCtrl.js"></script>
    <script src="js/control/sidebarMenuCtrl.js"></script>

  </body>
</html>

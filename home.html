<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid" style="padding: 10px">
      <div class="container">
        <h1 class="text-center">Dinner planner</h1>
      </div>
    </div>
    <!-- back view -->
    <div class="container col-12" id="backView" hidden>
      <div class="row">
        <div class="col-12">
          <span id="numberOfGuests">numberOfGuests</span>
          <button id="backButton" class="btn btn-primary float-right">placehHolderText</button>
        </div>
      </div>
    </div>
    <!-- welcome view -->
    <div class="container col-sm-12" id="welcomeView" hidden >
      <i id="welcomeText" class="text-center-center">placeHolderText</i>
      <br /><br /><br />
      <center><button id="startButton" class="btn btn-lg btn-primary">placehHolderText</button></center>
    </div>
    <!-- main body of a lot of views -->
    <div class="row text-left">
      <!-- sidebar view -->
      <div class="col-md-4" id="sideBarView" >
        <h2>My Dinner</h2>
        <div class="container">
          <i> People: </i> <input type="number" name="peopleNumber" min="1" id="guestInput" />
        </div>
        <div class="container bg-secondary">
          <hr />
          <span id="dishName">Dish name</span> <span class="float-right">Cost</span>
          <hr />
        </div>
        <div class="container" id="appendDishes">
          <!-- here dishes gets added-->
        </div>
        <div class="container">
          <span id="menuCost" class="float-right"> SEK</span>
        </div>
        <div class="container text-center">
          <button class="btn btn-primary">Confirm dinner</button>
        </div>
      </div>
      <!-- dish search view-->
      <div class="col-md-8" id="dishSearchView" >
        <div class="container col-md-12">
          <h2 id="text"> Find a dish</h2>
          <input type="search" id="inputText" />
          <select id="inputSelect"></select>
          <button class="btn btn-primary" id="searchButton">search</button>
        </div>
        <!-- dish Item view-->
        <div class="row col-md-12" id="selectDishItemView">
          <!-- Mosy likely, the images are created dynamiclly by the views-->
        </div>
      </div>
      <!-- dish details view-->
      <div class=" col-md-8" id="dishDetailsView" hidden>
        <div class=" row">
          <div class="container col-md-6" id="infoDiv">
            <h2 id="infoHeader"> PlaceholderText </h2>
            <img id="infoImg" />
            <p id="infoText">
              placeholdertext
            </p>
            <button class="btn btn-default" id="backToSearchBtn">text</button>
            <h3 id="preparationHeader">placeholdertext</h3>
            <p id="preparationText">
              placeholderText
            </p>
          </div>
          <div class="container col-md-6 bg-warning" id="ingredientsDiv">
            <header id="ingrHeader">text</header>
            <hr />
            <p id="ingrText"> placeholder text</p>
            <hr />
            <button class="btn btn-primary" id="addToMenuBtn">text</button>
            <p class=" float-right" id="totalText">
              text
            </p>
          </div>
        </div>
      </div>
      <!-- Dish overview-->
      <div class="container text-center" id="dishFinishedView" hidden>
        <!-- dish item view-->
        <div class="row">
          <div class="col-md-8" id="dishItemView">
            <!-- here images are placed dynamiclly-->
          </div>
          <!-- The lite princing to the right-->
          <div class="col-md-4" id="dishTotalPrice">
          </div>
        </div>
        <button class="btn btn-primary" id="printButton"> placeholder</button>
      </div>
      <div class="container" id="dishPrintView" hidden>
        <!-- Every html-dom is created by the view dynamiclly-->
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <!-- <script src="js/view/exampleView.js"></script> -->
    <!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/welcomeView.js"></script>
    <script src="js/view/backView.js"></script>

    <script src="js/control/welcomeCtrl.js"></script>
    <script src="js/control/backCtrl.js"></script>

    
  <script src="js/view/sideBarView.js"></script>
  <script src="js/view/dishDetailsView.js"></script>
  <script src="js/view/dishFinishedView.js"></script>
  <script src="js/view/dishItemView.js"></script>
  <script src="js/view/dishPrintView.js"></script>
  <script src="js/view/dishSearchView.js"></script> 
  </body>
</html>
